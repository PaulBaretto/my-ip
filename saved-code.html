<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IP</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading_wrap">
            <p>My IP Address:</p>
            <h1></h1>
        </div>
        <ul class="details_wrap">
            <li class="detail_item">
                <p class="detail_item_names">Country:</p>
                <div class="country_code_name detail_item_val">
                    <img src="" alt=""> 
                    <span class="country_code"></span> | <span class="country_name"></span>
                </div>
            </li>
            <li class="detail_item">
                <p class="detail_item_names">Region:</p>
                <div class="detail_item_val">
                    <p class="region"></p>
                </div>
            </li>
            <li class="detail_item">
                <p class="detail_item_names">City:</p>
                <div class="detail_item_val">
                    <p class="city"></p>
                </div>
            </li>
            <li class="detail_item">
                <p class="detail_item_names">Timezone:</p>
                <div class="detail_item_val">
                    <p class="timezone"></p>
                </div>
            </li>
            <li class="detail_item">
                <p class="detail_item_names">Internet:</p>
                <div class="detail_item_val">
                    <p class="internet"></p>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://blog.aepkill.com/demos/devtools-detector/devtools-detector.js"></script>
    <script src="main.js"></script>
</body>
</html>
